<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-10 offset-lg-6 offset-md-1">
      <h1 class="heading-font">Facilities</h1>
      <div *ngFor="let facility of facilities" class="gallery">
        <img (click)="openModal(facilityTemplate)" src='../../../{{ facility.imageSrc }}' alt="{{ facility.name }}"
          class='facility-img' width="250px;" height="250px;" />
        <div class='facility-description content-font'>{{ facility.name }}</div>

        <ng-template #facilityTemplate>
          <div class="modal-header ">
            <h4 class="modal-title pull-left">{{ facility.name }}</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <img class="modal-img" src="../../../{{ facility.imageSrc }}" alt="{{ facility.name }}" width="450" height="450">
            <p class="description-design">{{ facility.description }}</p>
          </div>
        </ng-template>
      </div>
    </div>

  </div>
</div>
