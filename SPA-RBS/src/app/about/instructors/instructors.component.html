<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-6">
            <h1 class="heading-font">
                Instructors
            </h1>
            <ngb-tabset justify="fill">
                <ngb-tab *ngFor="let instructor of instructors">
                    <ng-template ngbTabTitle><b>{{ instructor.name }}</b></ng-template>
                    <ng-template ngbTabContent>
                        <h2 class="subheading-font" style="margin-top: 20px; margin-bottom: 20px;">{{ instructor.name }}
                            ({{ instructor.englishName }})</h2>
                        <img class="instructor-bg" src="../../{{ instructor.thumbnailSrc }}"
                            alt="{{ instructor.name }}">
                        <div style="margin-top: 20px" class="exp-container" *ngFor="let experience of experiences">
                            <p class="exp-style" *ngIf="experience.instructorId === instructor.id">
                                {{ experience.description }}
                            </p>
                        </div>

                        <button (click)="openModal(instructorTemplate)" type="button" class="btn btn-lg">Read
                            More</button>
                    </ng-template>



                    <ng-template #instructorTemplate>
                        <div class="modal-header ">
                            <h4 class="modal-title pull-left">{{ instructor.name }} ({{ instructor.englishName }})</h4>
                            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body text-center">
                            <img class="modal-img" src="../../../{{ instructor.profileSrc }}"
                                alt="{{ instructor.name }}" width="770" height="770">
                        </div>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>

        </div>
    </div>
</div>
