<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-6">
            <h1 class="heading-font">
                Instructors
            </h1>
            <ngb-tabset justify="fill">
                <ngb-tab *ngFor="let instructor of instructors">
                    <ng-template ngbTabTitle><b>{{ instructor.name }}</b></ng-template>
                    <ng-template ngbTabContent>
                        <img class="instructor-bg mt-4" src="../../{{ instructor.imagePath.split(',')[0] }}"
                            alt="{{ instructor.name }}">
                        <div class="exp-container mt-4" *ngFor="let experience of instructor.experiences">
                            <p class="exp-style">
                                {{ experience.description }}
                            </p>
                        </div>

                        <button (click)="openModal(instructorTemplate)" type="button" class="btn btn-lg btn-primary bg-primary mt-4">Read
                            More</button>
                    </ng-template>

                    <ng-template #instructorTemplate>
                        <div class="modal-header ">
                            <h4 class="modal-title pull-left">{{ instructor.name }}</h4>
                            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body text-center">
                            <img class="modal-img" src="../../../{{ instructor.imagePath.split(',')[1] }}"
                                alt="{{ instructor.name }}" width="770" height="770">
                        </div>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>

        </div>
    </div>
</div>
