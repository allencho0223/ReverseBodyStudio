<div class="container mt-4">
    <div class="row">
        <table class="table">
          <tr>
            <td class="text-center content-font" style="width: 30%">이름</td>
            <td class="text-center content-font" style="width: 40%">유저 타입</td>
            <td class="text-center content-font" style="width: 20%">타입 수정</td>
          </tr>
          <tr *ngFor="let user of users">
            <td class="text-center content-font">{{ user.userName }}</td>
            <td class="text-center content-font">{{ user.roles }}</td>
            <td class="text-center content-font">
              <button class="btn btn-primary bg-primary" (click)="editRolesModal(user)">수정</button>
            </td>
          </tr>
        </table>
      </div>
</div>
